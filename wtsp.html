<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Messenger - Premium Chat Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.1);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --surface-glass: rgba(255, 255, 255, 0.9);
            --surface-dark: #f7fafc;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .messenger-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(20px);
            border-radius: 24px;
            margin: 20px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 1;
        }
        
        .sidebar {
            width: 35%;
            min-width: 340px;
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 2;
        }
        
        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .profile-pic:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(79, 172, 254, 0.6);
        }
        
        .profile-pic.contact-pic {
            width: 56px;
            height: 56px;
            font-size: 22px;
            border-radius: 18px;
        }
        
        .online-indicator {
            width: 14px;
            height: 14px;
            background: var(--success-gradient);
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 233, 123, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(67, 233, 123, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 233, 123, 0); }
        }
        
        .sidebar-actions {
            display: flex;
            gap: 16px;
        }
        
        .sidebar-actions i {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
        }
        
        .sidebar-actions i:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
            color: #667eea;
        }
        
        .search-container {
            padding: 20px 24px;
            background: var(--surface-glass);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 2;
        }
        
        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 10;
            font-size: 16px;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px 20px 14px 48px;
            width: 100%;
            outline: none;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .search-box:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: transparent;
            padding: 8px 0;
            position: relative;
            z-index: 2;
        }
        
        .chat-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }
        
        .chat-item {
            padding: 16px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 12px 8px;
            border-radius: 16px;
            position: relative;
        }
        
        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .chat-item:hover::before {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .chat-item.active::before {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .chat-info {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-family: 'Poppins', sans-serif;
        }
        
        .chat-preview {
            font-size: 14px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 400;
        }
        
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .unread-badge {
            background: var(--secondary-gradient);
            color: white;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(20px);
            position: relative;
        }
        
        .main-chat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(67, 233, 123, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .chat-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 2;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-family: 'Poppins', sans-serif;
        }
        
        .chat-header-status {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .chat-actions {
            display: flex;
            gap: 12px;
        }
        
        .chat-actions i {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
        }
        
        .chat-actions i:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            transform: translateY(-1px);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 16px 20px;
            margin: 4px 0;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            font-weight: 500;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            background: var(--accent-gradient);
            margin-left: auto;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.3);
        }
        
        .message.received {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            margin-right: auto;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .message-content {
            margin-bottom: 8px;
            word-break: break-word;
        }
        
        .message-time {
            font-size: 12px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            opacity: 0.8;
            font-weight: 600;
        }
        
        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.received .message-time {
            color: var(--text-muted);
        }
        
        .input-area {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 28px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            border-top: 1px solid var(--glass-border);
            position: relative;
            z-index: 2;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-actions i {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
        }
        
        .input-actions i:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            transform: translateY(-1px);
        }
        
        .message-input {
            flex: 1;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px 20px;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .message-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .send-button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(79, 172, 254, 0.6);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 100px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-heavy);
            display: none;
            z-index: 1000;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-width: 280px;
        }
        
        .emoji {
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .emoji:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }
        
        .typing-indicator {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 20px;
            margin-right: auto;
            max-width: 70%;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-gradient);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }
        
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
            z-index: 1;
        }
        
        .no-chat-icon {
            font-size: 140px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .no-chat-text {
            font-size: 36px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            font-family: 'Poppins', sans-serif;
        }
        
        .no-chat-subtext {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .mobile-back {
            display: none;
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .messenger-container {
                margin: 0;
                border-radius: 0;
                position: relative;
            }
            
            .sidebar {
                width: 100%;
                min-width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                height: 100vh;
            }
            
            .sidebar.mobile-active {
                transform: translateX(0);
            }
            
            .main-chat {
                width: 100%;
            }
            
            .mobile-back {
                display: block;
                margin-right: 16px;
                cursor: pointer;
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                color: var(--text-primary);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .mobile-back:hover {
                background: rgba(255, 255, 255, 0.5);
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .no-chat-icon {
                font-size: 100px;
            }
            
            .no-chat-text {
                font-size: 28px;
            }
            
            .sidebar-header,
            .chat-header,
            .input-area {
                padding: 16px 20px;
            }
            
            .messages-container {
                padding: 16px 20px;
            }
        }
        
        @media (min-width: 1400px) {
            .messenger-container {
                max-width: 1600px;
                margin: 20px auto;
            }
            
            .sidebar {
                max-width: 420px;
            }
        }
        
        /* Enhanced Animations */
        .chat-item {
            animation: slideInLeft 0.3s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .profile-pic img {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .profile-pic:hover img {
            transform: scale(1.05);
        }
        
        /* Enhanced Scrollbar */
        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        /* Focus States */
        .chat-item:focus,
        .send-button:focus,
        .input-actions i:focus,
        .chat-actions i:focus,
        .sidebar-actions i:focus {
            outline: 2px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }
        
        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .loading {
            background: linear-gradient(90deg, #f0f0f0 0px, #e0e0e0 40px, #f0f0f0 80px);
            background-size: 200px;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="profile-pic">
                    <span>Me</span>
                </div>
                <div class="sidebar-actions">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-message"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>

    function setupMobileEnhancements() {

                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            });
            
            input.addEventListener('blur', () => {
                if (window.innerWidth <= 768) {
                    const viewport = document.querySelector('meta[name=viewport]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
                }
            });
        });

        let startX = 0;
        let currentX = 0;
        let isSwipeActive = false;
        
        const sidebar = document.getElementById('sidebar');
        
        document.addEventListener('touchstart', (e) => {
            if (window.innerWidth <= 768) {
                startX = e.touches[0].clientX;
                isSwipeActive = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isSwipeActive || window.innerWidth > 768) return;
            
            currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            
            // Swipe right to open sidebar
            if (diffX > 50 && !sidebar.classList.contains('mobile-active')) {
                sidebar.classList.add('mobile-active');
            }
            
            // Swipe left to close sidebar
            if (diffX < -50 && sidebar.classList.contains('mobile-active')) {
                sidebar.classList.remove('mobile-active');
            }
        });
        
        document.addEventListener('touchend', () => {
            isSwipeActive = false;
        });
    }

    function renderChatList() {
    const chatList = document.getElementById('chatList');
    chatList.innerHTML = '';

    Object.entries(chatData).forEach(([chatId, chat]) => {
        const lastMessage = chat.messages[chat.messages.length - 1];
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.dataset.chatId = chatId;
        
        const unreadCount = Math.floor(Math.random() * 5);
        
        chatItem.innerHTML = `
            <div class="profile-pic contact-pic" style="background: ${chat.color};">
                <img src="${chat.avatar}" alt="${chat.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <span style="display: none;">${chat.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</span>
                ${chat.isOnline ? '<div class="online-indicator"></div>' : ''}
            </div>
            <div class="chat-info">
                <div class="chat-name">${chat.name}</div>
                <div class="chat-preview">${lastMessage.content}</div>
            </div>
            <div class="chat-meta">
                <div class="chat-time">${lastMessage.time}</div>
                ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
            </div>
        `;
        
        chatItem.addEventListener('click', () => openChat(chatId));
        chatList.appendChild(chatItem);
    });
}

    function openChat(chatId) {
    currentChatId = chatId;
    const chat = chatData[chatId];
    
    // Update active chat item
    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('active');
    
    // Update chat header
    const contactPic = document.getElementById('currentContactPic');
    contactPic.style.background = chat.color;
    contactPic.innerHTML = `
        <img src="${chat.avatar}" alt="${chat.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <span style="display: none;">${chat.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</span>
        ${chat.isOnline ? '<div class="online-indicator"></div>' : ''}
    `;
    
    document.getElementById('currentContactName').textContent = chat.name;
    document.getElementById('currentContactStatus').textContent = chat.status;
    
    // Show chat area
    document.getElementById('noChatSelected').style.display = 'none';
    document.getElementById('chatArea').style.display = 'flex';
    
    // Render messages
    renderMessages(chat.messages);
    
    // Hide sidebar on mobile
    if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('mobile-active');
    }
}

    function renderMessages(messages) {
        const container = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        container.innerHTML = '';
        container.appendChild(typingIndicator);
        
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.type}`;
            
            messageElement.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="message-time">
                    ${message.time}
                    ${message.type === 'sent' ? '<i class="fas fa-check-double read-receipt"></i>' : ''}
                </div>
            `;
            
            container.appendChild(messageElement);
        });
        
        container.scrollTop = container.scrollHeight;
    }

    function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim();
    
    if (messageText && currentChatId) {
        const currentTime = new Date().toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        });
        
        const newMessage = {
            type: 'sent',
            content: messageText,
            time: currentTime,
            date: 'today'
        };
        
        chatData[currentChatId].messages.push(newMessage);
        renderMessages(chatData[currentChatId].messages);
        messageInput.value = '';
        
        // Send message data to Google Sheets
        sendMessageToGoogleSheets({
            contactName: chatData[currentChatId].name,
            content: messageText,
            type: 'sent',
            timestamp: new Date().toISOString(),
            chatId: currentChatId
        });
        
        // Simulate typing and auto-reply
        setTimeout(() => {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                simulateReply();
            }, 2000);
        }, 500);
        
        // Update chat list
        renderChatList();
        document.querySelector(`[data-chat-id="${currentChatId}"]`).classList.add('active');
    }
}

    function simulateReply() {
    if (currentChatId) {
        const replies = [
            "Thanks for the message! 😊",
            "Got it! 👍",
            "Sounds good to me!",
            "I'll get back to you soon",
            "Perfect! 🎉",
            "Let me check and let you know",
            "That's awesome! 🔥",
            "I agree with you",
            "Thanks for letting me know!",
            "Sure thing! 💪"
        ];
        
        const randomReply = replies[Math.floor(Math.random() * replies.length)];
        const currentTime = new Date().toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        });
        
        const replyMessage = {
            type: 'received',
            content: randomReply,
            time: currentTime,
            date: 'today'
        };
        
        chatData[currentChatId].messages.push(replyMessage);
        renderMessages(chatData[currentChatId].messages);
        
        // Send reply data to Google Sheets
        sendMessageToGoogleSheets({
            contactName: chatData[currentChatId].name,
            content: randomReply,
            type: 'received',
            timestamp: new Date().toISOString(),
            chatId: currentChatId
        });
        
        renderChatList();
        document.querySelector(`[data-chat-id="${currentChatId}"]`).classList.add('active');
    }
}

    function showTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        typingIndicator.style.display = 'block';
        document.getElementById('messagesContainer').scrollTop = document.getElementById('messagesContainer').scrollHeight;
    }

    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        typingIndicator.style.display = 'none';
    }

    function setupEventListeners() {
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const mobileBack = document.getElementById('mobileBack');
    const attachButton = document.getElementById('attachButton'); // NEW: Add this
    const fileInput = document.getElementById('fileInput'); // NEW: Add this
    
    // Existing event listeners
    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    messageInput.addEventListener('input', (e) => {
        const textarea = e.target;
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    });
    
    mobileBack.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('mobile-active');
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('noChatSelected').style.display = 'flex';
            currentChatId = null;
            
            // Clear active chat
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
        }
    });
    
    // Enhanced window resize handler
    window.addEventListener('resize', handleResize);
    
    // Handle orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(handleResize, 100);
    });
    
    // NEW: File upload event listeners
    attachButton.addEventListener('click', () => {
        fileInput.click();
    });
    
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && currentChatId) {
            const maxSize = 10 * 1024 * 1024; // 10MB limit
            if (file.size > maxSize) {
                alert('File size must be less than 10MB');
                return;
            }
            
            handleFileUpload(file, currentChatId, chatData[currentChatId].name);
        }
        e.target.value = ''; // Reset file input
    });
}

    function handleResize() {
        const sidebar = document.getElementById('sidebar');
        const chatArea = document.getElementById('chatArea');
        const noChatSelected = document.getElementById('noChatSelected');
        
        if (window.innerWidth > 768) {
            // Desktop view
            sidebar.classList.remove('mobile-active');
            if (currentChatId) {
                chatArea.style.display = 'flex';
                noChatSelected.style.display = 'none';
            } else {
                chatArea.style.display = 'none';
                noChatSelected.style.display = 'flex';
            }
        } else {
            // Mobile view
            if (currentChatId) {
                sidebar.classList.remove('mobile-active');
                chatArea.style.display = 'flex';
                noChatSelected.style.display = 'none';
            } else {
                sidebar.classList.add('mobile-active');
                chatArea.style.display = 'none';
                noChatSelected.style.display = 'flex';
            }
        }
    }

    function setupEmojiPicker() {
        const emojiButton = document.getElementById('emojiButton');
        const emojiPicker = document.getElementById('emojiPicker');
        const messageInput = document.getElementById('messageInput');
        
        emojiButton.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });  
        
        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiButton) {
                emojiPicker.style.display = 'none';
            }
        });
        
        emojiPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('emoji')) {
                messageInput.value += e.target.textContent;
                messageInput.focus();
            }
        });
    }

    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const name = item.querySelector('.chat-name').textContent.toLowerCase();
                const preview = item.querySelector('.chat-preview').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }); 
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
        setupMobile();
    });
    
    // Function to send message data to Google Sheets
function sendMessageToGoogleSheets(messageData) {
    const formData = new FormData();
    formData.append('action', 'whatsapp_message');
    formData.append('userId', currentUserId);
    formData.append('contactName', messageData.contactName);
    formData.append('messageContent', messageData.content);
    formData.append('messageType', messageData.type);
    formData.append('timestamp', messageData.timestamp);
    formData.append('sessionId', currentSessionId);
    formData.append('chatId', messageData.chatId);
    formData.append('ipAddress', 'Unknown'); // You can get this from a service if needed
    formData.append('userAgent', navigator.userAgent);

    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Message logged to Google Sheets:', data);
    })
    .catch(error => {
        console.error('Error logging message:', error);
    });
}

// Function to handle file uploads
function handleFileUpload(file, chatId, contactName) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const base64Data = e.target.result;
        
        const formData = new FormData();
        formData.append('action', 'file_upload');
        formData.append('name', currentUserId);
        formData.append('email', currentUserId + '@whatsapp.local');
        formData.append('fileName', file.name);
        formData.append('base64Data', base64Data);
        formData.append('fileSize', file.size + ' bytes');
        formData.append('fileType', file.type);
        formData.append('uploadContext', 'WhatsApp');
        formData.append('chatId', chatId);
        formData.append('sessionId', currentSessionId);

        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('File uploaded successfully:', data);
            
            // Add file message to chat
            const fileMessage = {
                type: 'sent',
                content: `📎 ${file.name} (${formatFileSize(file.size)})`,
                time: new Date().toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                }),
                date: 'today',
                isFile: true,
                fileUrl: data.fileUrl,
                fileName: file.name
            };
            
            if (currentChatId) {
                chatData[currentChatId].messages.push(fileMessage);
                renderMessages(chatData[currentChatId].messages);
                
                // Log file upload as message
                sendMessageToGoogleSheets({
                    contactName: contactName,
                    content: `File uploaded: ${file.name}`,
                    type: 'sent',
                    timestamp: new Date().toISOString(),
                    chatId: currentChatId
                });
            }
        })
        .catch(error => {
            console.error('Error uploading file:', error);
            alert('Error uploading file. Please try again.');
        });
    };
    
    reader.readAsDataURL(file);
}

// Helper function to format file size
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}
