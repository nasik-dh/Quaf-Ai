            const chapterInfo = document.getElementById('chapterInfo');
            
            if (!quranData[currentChapter]) {
                content.innerHTML = '<p style="text-align: center; font-size: 1.5em; color: #e74c3c;">ÿßŸÑÿ≥Ÿàÿ±ÿ© ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±ÿ©</p>';
                return;
            }

            const chapter = quranData[currentChapter];
            const chapterName = chapterNames[currentChapter] || `ÿ≥Ÿàÿ±ÿ© ${currentChapter}`;
            let html = `<div class="chapter-title">${chapterName}</div>`;
            
            const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
            
            verses.forEach(verseNumber => {
                const verse = chapter[verseNumber];
                const isCurrentVerse = verseNumber === currentVerse;
                const highlightClass = isCurrentVerse ? 'style="background: rgba(77, 192, 181, 0.2); border-color: #4dc0b5; box-shadow: 0 0 15px rgba(77, 192, 181, 0.3);"' : '';
                
                html += `
                    <div class="verse" ${highlightClass} onclick="setCurrentVerse(${verseNumber})">
                        <span class="verse-number">${verseNumber}</span>
                        ${verse}
                    </div>
                `;
            });

            content.innerHTML = html;
            content.className = 'content fade-in';
            
            // Update chapter info
            const totalVerses = verses.length;
            chapterInfo.innerHTML = `ÿ≥Ÿàÿ±ÿ© ${chapterName} - ÿ¢Ÿäÿ© ${currentVerse} ŸÖŸÜ ${totalVerses}`;
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Save current position
            savePreferences();
            
            // Scroll to current verse if needed
            scrollToCurrentVerse();
        }

        // Populate chapter selector modal
        function populateChapterSelector() {
            const chapterGrid = document.getElementById('chapterGrid');
            let html = '';
            
            Object.keys(chapterNames).forEach(chapterNum => {
                const num = parseInt(chapterNum);
                const name = chapterNames[num];
                const verseCount = quranData[num] ? Object.keys(quranData[num]).length : 0;
                
                html += `
                    <div class="chapter-item" onclick="goToChapter(${num})">
                        <h4>${num}. ${name}</h4>
                        <p>${verseCount} ÿ¢Ÿäÿ©</p>
                    </div>
                `;
            });
            
            chapterGrid.innerHTML = html;
        }

        // Show chapter selector modal
        function showChapterSelector() {
            document.getElementById('chapterModal').style.display = 'block';
        }

        // Hide chapter selector modal
        function hideChapterSelector() {
            document.getElementById('chapterModal').style.display = 'none';
        }

        // Go to specific chapter
        function goToChapter(chapterNumber = null) {
            if (chapterNumber === null) {
                const input = prompt('ÿ£ÿØÿÆŸÑ ÿ±ŸÇŸÖ ÿßŸÑÿ≥Ÿàÿ±ÿ© (1-114):');
                chapterNumber = parseInt(input);
            }
            
            if (chapterNumber && chapterNumber >= 1 && chapterNumber <= 114 && quranData[chapterNumber]) {
                currentChapter = chapterNumber;
                currentVerse = 1;
                displayChapter();
                hideChapterSelector();
            }
        }

        // Set current verse
        function setCurrentVerse(verseNumber) {
            currentVerse = verseNumber;
            displayChapter();
        }

        // Navigation functions
        function nextVerse() {
            const chapter = quranData[currentChapter];
            if (chapter) {
                const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
                const maxVerse = Math.max(...verses);
                
                if (currentVerse < maxVerse) {
                    currentVerse++;
                    displayChapter();
                } else {
                    nextChapter();
                }
            }
        }

        function previousVerse() {
            if (currentVerse > 1) {
                currentVerse--;
                displayChapter();
            } else {
                previousChapter();
            }
        }

        function nextChapter() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            if (currentIndex < chapterNumbers.length - 1) {
                currentChapter = chapterNumbers[currentIndex + 1];
                currentVerse = 1;
                displayChapter();
            }
        }

        function previousChapter() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            if (currentIndex > 0) {
                currentChapter = chapterNumbers[currentIndex - 1];
                const chapter = quranData[currentChapter];
                const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
                currentVerse = Math.max(...verses);
                displayChapter();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtnBottom = document.getElementById('prevBtnBottom');
            const nextBtnBottom = document.getElementById('nextBtnBottom');
            
            // Disable/enable buttons based on position
            const isFirstChapter = currentIndex === 0;
            const isLastChapter = currentIndex === chapterNumbers.length - 1;
            
            [prevBtn, prevBtnBottom].forEach(btn => {
                btn.style.opacity = isFirstChapter ? '0.5' : '1';
                btn.disabled = isFirstChapter;
            });
            
            [nextBtn, nextBtnBottom].forEach(btn => {
                btn.style.opacity = isLastChapter ? '0.5' : '1';
                btn.disabled = isLastChapter;
            });
        }

        // Zoom functions
        function zoomIn() {
            if (zoomLevel < 200) {
                zoomLevel += 10;
                applyZoom();
            }
        }

        function zoomOut() {
            if (zoomLevel > 50) {
                zoomLevel -= 10;
                applyZoom();
            }
        }

        function resetZoom() {
            zoomLevel = 100;
            applyZoom();
        }

        function applyZoom() {
            const content = document.getElementById('content');
            content.style.fontSize = `${zoomLevel}%`;
            savePreferences();
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const container = document.getElementById('container');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                document.getElementById('fullscreenBtn').textContent = '‚ùå';
                isFullscreen = true;
            } else {
                container.classList.remove('fullscreen');
                document.getElementById('fullscreenBtn').textContent = 'üì∫';
                isFullscreen = false;
            }
            
            savePreferences();
        }

        // Bookmark functionality
        function toggleBookmark() {
            const bookmark = `${currentChapter}:${currentVerse}`;
            const index = bookmarks.indexOf(bookmark);
            
            if (index === -1) {
                bookmarks.push(bookmark);
                document.getElementById('bookmarkBtn').style.background = 
                    'linear-gradient(145deg, #27ae60, #229954)';
                alert(`ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿπŸÑÿßŸÖÿ© ŸÖÿ±ÿ¨ÿπŸäÿ©: ÿ≥Ÿàÿ±ÿ© ${chapterNames[currentChapter]} ÿ¢Ÿäÿ© ${currentVerse}`);
            } else {
                bookmarks.splice(index, 1);
                document.getElementById('bookmarkBtn').style.background = 
                    'linear-gradient(145deg, #f39c12, #e67e22)';
                alert('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿπŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ¨ÿπŸäÿ©');
            }
            
            savePreferences();
        }

        // Search functionality
        function searchVerses() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (query.length < 2) {
                displayChapter();
                return;
            }
            
            searchResults = [];
            Object.keys(quranData).forEach(chapterNum => {
                const chapter = quranData[chapterNum];
                Object.keys(chapter).forEach(verseNum => {
                    const verse = chapter[verseNum];
                    if (verse.includes(query)) {
                        searchResults.push({
                            chapter: parseInt(chapterNum),
                            verse: parseInt(verseNum),
                            text: verse
                        });
                    }
                });
            });
            
            displaySearchResults(query);
        }

        function displaySearchResults(query) {
            const content = document.getElementById('content');
            const chapterInfo = document.getElementById('chapterInfo');
            
            if (searchResults.length === 0) {
                content.innerHTML = `
                    <div class="chapter-title">ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´</div>
                    <p style="text-align: center; font-size: 1.2em; color: #888; margin: 50px 0;">
                        ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÑŸÑÿ®ÿ≠ÿ´: "${query}"
                    </p>
                `;
                chapterInfo.innerHTML = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨';
                return;
            }
            
            let html = `<div class="chapter-title">ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´: "${query}"</div>`;
            
            searchResults.forEach((result, index) => {
                const chapterName = chapterNames[result.chapter];
                const highlightedText = result.text.replace(
                    new RegExp(query, 'g'), 
                    `<mark style="background: rgba(77, 192, 181, 0.3); color: #4dc0b5; padding: 2px 4px; border-radius: 3px;">${query}</mark>`
                );
                
                html += `
                    <div class="verse" onclick="goToSearchResult(${result.chapter}, ${result.verse})">
                        <span class="verse-number">${result.verse}</span>
                        <small style="color: #4dc0b5; display: block; margin-bottom: 5px;">
                            ÿ≥Ÿàÿ±ÿ© ${chapterName} - ÿ¢Ÿäÿ© ${result.verse}
                        </small>
                        ${highlightedText}
                    </div>
                `;
            });
            
            content.innerHTML = html;
            content.className = 'content fade-in';
            chapterInfo.innerHTML = `${searchResults.length} ŸÜÿ™Ÿäÿ¨ÿ©`;
        }

        function goToSearchResult(chapterNum, verseNum) {
            currentChapter = chapterNum;
            currentVerse = verseNum;
            document.getElementById('searchInput').value = '';
            displayChapter();
        }

        // Scroll to current verse
        function scrollToCurrentVerse() {
            setTimeout(() => {
                const verses = document.querySelectorAll('.verse');
                verses.forEach(verse => {
                    if (verse.style.background.includes('rgba(77, 192, 181, 0.2)')) {
                        verse.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }, 100);
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Don't trigger shortcuts when typing in search input
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        e.preventDefault();
                        previousChapter();
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        e.preventDefault();
                        nextChapter();
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        e.preventDefault();
                        previousVerse();
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        e.preventDefault();
                        nextVerse();
                        break;
                    case '+':
                    case '=':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            zoomIn();
                        }
                        break;
                    case '-':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            zoomOut();
                        }
                        break;
                    case '0':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            resetZoom();
                        }
                        break;
                    case 'F11':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'b':
                    case 'B':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            toggleBookmark();
                        }
                        break;
                    case 'g':
                    case 'G':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            showChapterSelector();
                        }
                        break;
                    case 'h':
                    case 'H':
                        e.preventDefault();
                        toggleKeyboardHelp();
                        break;
                    case 'Escape':
                        hideChapterSelector();
                        break;
                }
            });
        }

        // Toggle keyboard help visibility
        function toggleKeyboardHelp() {
            const help = document.getElementById('keyboardHelp');
            help.classList.toggle('hidden');
            savePreferences();
        }

        // Save and load preferences
        function savePreferences() {
            const preferences = {
                currentChapter,
                currentVerse,
                zoomLevel,
                isFullscreen,
                bookmarks,
                keyboardHelpVisible: !document.getElementById('keyboardHelp').classList.contains('hidden')
            };
            localStorage.setItem('quranReaderPrefs', JSON.stringify(preferences));
        }

        function loadPreferences() {
            const saved = localStorage.getItem('quranReaderPrefs');
            if (saved) {
                const preferences = JSON.parse(saved);
                currentChapter = preferences.currentChapter || 1;
                currentVerse = preferences.currentVerse || 1;
                zoomLevel = preferences.zoomLevel || 100;
                isFullscreen = preferences.isFullscreen || false;
                bookmarks = preferences.bookmarks || [];
                
                // Apply saved zoom
                applyZoom();
                
                // Apply fullscreen state
                if (isFullscreen) {
                    document.getElementById('container').classList.add('fullscreen');
                    document.getElementById('fullscreenBtn').textContent = '‚ùå';
                }
                
                // Apply keyboard help visibility
                if (!preferences.keyboardHelpVisible) {
                    document.getElementById('keyboardHelp').classList.add('hidden');
                }
                
                // Update bookmark button if current position is bookmarked
                const currentBookmark = `${currentChapter}:${currentVerse}`;
                if (bookmarks.includes(currentBookmark)) {
                    document.getElementById('bookmarkBtn').style.background = 
                        'linear-gradient(145deg, #27ae60, #229954)';
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('chapterModal');
            if (event.target === modal) {
                hideChapterSelector();
            }
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Save current position when page becomes visible again
                savePreferences();
            }
        });

        // Auto-save every 30 seconds
        setInterval(savePreferences, 30000);
    </script>
</body>
