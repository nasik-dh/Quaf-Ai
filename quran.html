<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - Noble Quran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #4dc0b5;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(77, 192, 181, 0.3);
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(145deg, #4dc0b5, #3a9b91);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 192, 181, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(77, 192, 181, 0.5);
            background: linear-gradient(145deg, #5dd4c7, #4dc0b5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(145deg, #6c7b7f, #5a6267);
            box-shadow: 0 4px 15px rgba(108, 123, 127, 0.3);
        }

        .btn.secondary:hover {
            background: linear-gradient(145deg, #7c8b8f, #6c7b7f);
            box-shadow: 0 6px 25px rgba(108, 123, 127, 0.5);
        }

        .content {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 500px;
            position: relative;
        }

        .chapter-title {
            text-align: center;
            font-size: 2em;
            color: #4dc0b5;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(77, 192, 181, 0.1);
            border-radius: 10px;
            border: 2px solid #4dc0b5;
            text-shadow: 0 0 10px rgba(77, 192, 181, 0.3);
        }

        .verse {
            font-size: 1.5em;
            line-height: 2.2;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-right: 4px solid #4dc0b5;
            backdrop-filter: blur(5px);
        }

        .verse:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(77, 192, 181, 0.2);
        }

        .verse-number {
            display: inline-block;
            background: linear-gradient(145deg, #4dc0b5, #3a9b91);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 0.8em;
            margin-left: 10px;
            vertical-align: middle;
            box-shadow: 0 2px 8px rgba(77, 192, 181, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chapter-info {
            text-align: center;
            font-size: 1.2em;
            color: #4dc0b5;
            font-weight: bold;
        }

        .zoom-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zoom-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .bookmark-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .bookmark-btn:hover {
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);
        }

        .chapter-selector {
            position: fixed;
            bottom: 140px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .chapter-selector:hover {
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.5);
        }

        .keyboard-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: 10000;
            overflow-y: auto;
            padding: 20px;
        }

        .fullscreen .container {
            max-width: none;
            height: 100%;
        }

        /* Modal styles for chapter selection */
        .modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4dc0b5;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .chapter-item {
            padding: 15px;
            background: rgba(77, 192, 181, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(77, 192, 181, 0.2);
            text-align: center;
        }

        .chapter-item:hover {
            background: rgba(77, 192, 181, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(77, 192, 181, 0.3);
        }

        .chapter-item h4 {
            color: #4dc0b5;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .chapter-item p {
            color: #b0b0b0;
            font-size: 0.9em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                gap: 8px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .verse {
                font-size: 1.2em;
                padding: 10px;
            }

            .zoom-controls,
            .fullscreen-btn,
            .bookmark-btn,
            .chapter-selector {
                position: relative;
                margin: 10px auto;
            }

            .keyboard-help {
                position: relative;
                margin: 10px;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            .controls, .zoom-controls, .fullscreen-btn, .bookmark-btn, .keyboard-help, .chapter-selector {
                display: none !important;
            }
            .content {
                background: white;
                box-shadow: none;
                border: none;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            body {
                background: #000;
                color: #fff;
            }
            
            .content {
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid #fff;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4dc0b5;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 192, 181, 0.5);
            border-radius: 25px;
            padding: 12px 20px;
            color: #e0e0e0;
            font-size: 16px;
            width: 300px;
            max-width: 90%;
            text-align: center;
            direction: rtl;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            outline: none;
            border-color: #4dc0b5;
            box-shadow: 0 0 10px rgba(77, 192, 181, 0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1>القرآن الكريم</h1>
            <p>Noble Quran - Complete Edition</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث في القرآن..." onkeyup="searchVerses()" />
        </div>

        <div class="controls">
            <button class="btn" onclick="previousChapter()" id="prevBtn">السورة السابقة</button>
            <button class="btn" onclick="previousVerse()">الآية السابقة</button>
            <button class="btn" onclick="nextVerse()">الآية التالية</button>
            <button class="btn" onclick="nextChapter()" id="nextBtn">السورة التالية</button>
            <button class="btn secondary" onclick="showChapterSelector()">اختر السورة</button>
        </div>

        <div class="content fade-in" id="content">
            <div class="loading" style="margin: 50px auto; display: block;"></div>
            <p style="text-align: center; margin-top: 20px; color: #888;">جارٍ تحميل القرآن الكريم...</p>
        </div>

        <div class="navigation">
            <button class="btn" onclick="previousChapter()" id="prevBtnBottom">← السابق</button>
            <div class="chapter-info" id="chapterInfo">
                <!-- Chapter info will be displayed here -->
            </div>
            <button class="btn" onclick="nextChapter()" id="nextBtnBottom">التالي →</button>
        </div>
    </div>

    
    <!-- Chapter Selection Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideChapterSelector()">&times;</span>
            <h2 style="color: #4dc0b5; text-align: center; margin-bottom: 20px;">اختر السورة</h2>
            <div class="chapter-grid" id="chapterGrid">
                <!-- Chapter list will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Load Quran data from the JSON file
        let quranData = {};
        let chapterNames = {
            1: "الفاتحة", 2: "البقرة", 3: "آل عمران", 4: "النساء", 5: "المائدة", 6: "الأنعام", 7: "الأعراف", 8: "الأنفال", 9: "التوبة", 10: "يونس",
            11: "هود", 12: "يوسف", 13: "الرعد", 14: "إبراهيم", 15: "الحجر", 16: "النحل", 17: "الإسراء", 18: "الكهف", 19: "مريم", 20: "طه",
            21: "الأنبياء", 22: "الحج", 23: "المؤمنون", 24: "النور", 25: "الفرقان", 26: "الشعراء", 27: "النمل", 28: "القصص", 29: "العنكبوت", 30: "الروم",
            31: "لقمان", 32: "السجدة", 33: "الأحزاب", 34: "سبأ", 35: "فاطر", 36: "يس", 37: "الصافات", 38: "ص", 39: "الزمر", 40: "غافر",
            41: "فصلت", 42: "الشورى", 43: "الزخرف", 44: "الدخان", 45: "الجاثية", 46: "الأحقاف", 47: "محمد", 48: "الفتح", 49: "الحجرات", 50: "ق",
            51: "الذاريات", 52: "الطور", 53: "النجم", 54: "القمر", 55: "الرحمن", 56: "الواقعة", 57: "الحديد", 58: "المجادلة", 59: "الحشر", 60: "الممتحنة",
            61: "الصف", 62: "الجمعة", 63: "المنافقون", 64: "التغابن", 65: "الطلاق", 66: "التحريم", 67: "الملك", 68: "القلم", 69: "الحاقة", 70: "المعارج",
            71: "نوح", 72: "الجن", 73: "المزمل", 74: "المدثر", 75: "القيامة", 76: "الإنسان", 77: "المرسلات", 78: "النبأ", 79: "النازعات", 80: "عبس",
            81: "التكوير", 82: "الانفطار", 83: "المطففين", 84: "الانشقاق", 85: "البروج", 86: "الطارق", 87: "الأعلى", 88: "الغاشية", 89: "الفجر", 90: "البلد",
            91: "الشمس", 92: "الليل", 93: "الضحى", 94: "الشرح", 95: "التين", 96: "العلق", 97: "القدر", 98: "البينة", 99: "الزلزلة", 100: "العاديات",
            101: "القارعة", 102: "التكاثر", 103: "العصر", 104: "الهمزة", 105: "الفيل", 106: "قريش", 107: "الماعون", 108: "الكوثر", 109: "الكافرون", 110: "النصر",
            111: "المسد", 112: "الإخلاص", 113: "الفلق", 114: "الناس"
        };

        // Application state
        let currentChapter = 1;
        let currentVerse = 1;
        let zoomLevel = 100;
        let isFullscreen = false;
        let bookmarks = [];
        let searchResults = [];

        // Load Quran data from JSON file
        async function loadQuranData() {
            try {
                const response = await fetch('quran_structured.json');
                quranData = await response.json();
                
                // Convert verse numbers from strings to integers for easier handling
                Object.keys(quranData).forEach(chapterNum => {
                    const chapter = quranData[chapterNum];
                    const newChapter = {};
                    Object.keys(chapter).forEach(verseNum => {
                        newChapter[parseInt(verseNum)] = chapter[verseNum];
                    });
                    quranData[parseInt(chapterNum)] = newChapter;
                });
                
                displayChapter();
                populateChapterSelector();
            } catch (error) {
                console.error('Error loading Quran data:', error);
                document.getElementById('content').innerHTML = 
                    '<p style="text-align: center; font-size: 1.5em; color: #e74c3c;">خطأ في تحميل البيانات</p>';
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadPreferences();
            loadQuranData();
            setupKeyboardShortcuts();
        });

        // Display current chapter
        function displayChapter() {
            const content = document.getElementById('content');
            const chapterInfo = document.getElementById('chapterInfo');
            
            if (!quranData[currentChapter]) {
                content.innerHTML = '<p style="text-align: center; font-size: 1.5em; color: #e74c3c;">السورة غير متوفرة</p>';
                return;
            }

            const chapter = quranData[currentChapter];
            const chapterName = chapterNames[currentChapter] || `سورة ${currentChapter}`;
            let html = `<div class="chapter-title">${chapterName}</div>`;
            
            const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
            
            verses.forEach(verseNumber => {
                const verse = chapter[verseNumber];
                const isCurrentVerse = verseNumber === currentVerse;
                const highlightClass = isCurrentVerse ? 'style="background: rgba(77, 192, 181, 0.2); border-color: #4dc0b5; box-shadow: 0 0 15px rgba(77, 192, 181, 0.3);"' : '';
                
                html += `
                    <div class="verse" ${highlightClass} onclick="setCurrentVerse(${verseNumber})">
                        <span class="verse-number">${verseNumber}</span>
                        ${verse}
                    </div>
                `;
            });

            content.innerHTML = html;
            content.className = 'content fade-in';
            
            // Update chapter info
            const totalVerses = verses.length;
            chapterInfo.innerHTML = `سورة ${chapterName} - آية ${currentVerse} من ${totalVerses}`;
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Save current position
            savePreferences();
            
            // Scroll to current verse if needed
            scrollToCurrentVerse();
        }

        // Populate chapter selector modal
        function populateChapterSelector() {
            const chapterGrid = document.getElementById('chapterGrid');
            let html = '';
            
            Object.keys(chapterNames).forEach(chapterNum => {
                const num = parseInt(chapterNum);
                const name = chapterNames[num];
                const verseCount = quranData[num] ? Object.keys(quranData[num]).length : 0;
                
                html += `
                    <div class="chapter-item" onclick="goToChapter(${num})">
                        <h4>${num}. ${name}</h4>
                        <p>${verseCount} آية</p>
                    </div>
                `;
            });
            
            chapterGrid.innerHTML = html;
        }

        // Show chapter selector modal
        function showChapterSelector() {
            document.getElementById('chapterModal').style.display = 'block';
        }

        // Hide chapter selector modal
        function hideChapterSelector() {
            document.getElementById('chapterModal').style.display = 'none';
        }

        // Go to specific chapter
        function goToChapter(chapterNumber = null) {
            if (chapterNumber === null) {
                const input = prompt('أدخل رقم السورة (1-114):');
                chapterNumber = parseInt(input);
            }
            
            if (chapterNumber && chapterNumber >= 1 && chapterNumber <= 114 && quranData[chapterNumber]) {
                currentChapter = chapterNumber;
                currentVerse = 1;
                displayChapter();
                hideChapterSelector();
            }
        }

        // Set current verse
        function setCurrentVerse(verseNumber) {
            currentVerse = verseNumber;
            displayChapter();
        }

        // Navigation functions
        function nextVerse() {
            const chapter = quranData[currentChapter];
            if (chapter) {
                const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
                const maxVerse = Math.max(...verses);
                
                if (currentVerse < maxVerse) {
                    currentVerse++;
                    displayChapter();
                } else {
                    nextChapter();
                }
            }
        }

        function previousVerse() {
            if (currentVerse > 1) {
                currentVerse--;
                displayChapter();
            } else {
                previousChapter();
            }
        }

        function nextChapter() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            if (currentIndex < chapterNumbers.length - 1) {
                currentChapter = chapterNumbers[currentIndex + 1];
                currentVerse = 1;
                displayChapter();
            }
        }

        function previousChapter() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            if (currentIndex > 0) {
                currentChapter = chapterNumbers[currentIndex - 1];
                const chapter = quranData[currentChapter];
                const verses = Object.keys(chapter).map(v => parseInt(v)).sort((a, b) => a - b);
                currentVerse = Math.max(...verses);
                displayChapter();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const chapterNumbers = Object.keys(quranData).map(Number).sort((a, b) => a - b);
            const currentIndex = chapterNumbers.indexOf(currentChapter);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtnBottom = document.getElementById('prevBtnBottom');
            const nextBtnBottom = document.getElementById('nextBtnBottom');
            
            // Disable/enable buttons based on position
            const isFirstChapter = currentIndex === 0;
            const isLastChapter = currentIndex === chapterNumbers.length - 1;
            
            [prevBtn, prevBtnBottom].forEach(btn => {
                btn.style.opacity = isFirstChapter ? '0.5' : '1';
                btn.disabled = isFirstChapter;
            });
            
            [nextBtn, nextBtnBottom].forEach(btn => {
                btn.style.opacity = isLastChapter ? '0.5' : '1';
                btn.disabled = isLastChapter;
            });
        }

        // Zoom functions
        function zoomIn() {
            if (zoomLevel < 200) {
                zoomLevel += 10;
                applyZoom();
            }
        }

        function zoomOut() {
            if (zoomLevel > 50) {
                zoomLevel -= 10;
                applyZoom();
            }
        }

        function resetZoom() {
            zoomLevel = 100;
            applyZoom();
        }

        function applyZoom() {
            const content = document.getElementById('content');
            content.style.fontSize = `${zoomLevel}%`;
            savePreferences();
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const container = document.getElementById('container');
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                document.getElementById('fullscreenBtn').textContent = '❌';
                isFullscreen = true;
            } else {
                container.classList.remove('fullscreen');
                document.getElementById('fullscreenBtn').textContent = '📺';
                isFullscreen = false;
            }
            
            savePreferences();
        }

        // Bookmark functionality
        function toggleBookmark() {
            const bookmark = `${currentChapter}:${currentVerse}`;
            const index = bookmarks.indexOf(bookmark);
            
            if (index === -1) {
                bookmarks.push(bookmark);
                document.getElementById('bookmarkBtn').style.background = 
                    'linear-gradient(145deg, #27ae60, #229954)';
                alert(`تم حفظ علامة مرجعية: سورة ${chapterNames[currentChapter]} آية ${currentVerse}`);
            } else {
                bookmarks.splice(index, 1);
                document.getElementById('bookmarkBtn').style.background = 
                    'linear-gradient(145deg, #f39c12, #e67e22)';
                alert('تم حذف العلامة المرجعية');
            }
            
            savePreferences();
        }

        // Search functionality
        function searchVerses() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (query.length < 2) {
                displayChapter();
                return;
            }
            
            searchResults = [];
            Object.keys(quranData).forEach(chapterNum => {
                const chapter = quranData[chapterNum];
                Object.keys(chapter).forEach(verseNum => {
                    const verse = chapter[verseNum];
                    if (verse.includes(query)) {
                        searchResults.push({
                            chapter: parseInt(chapterNum),
                            verse: parseInt(verseNum),
                            text: verse
                        });
                    }
                });
            });
            
            displaySearchResults(query);
        }

        function displaySearchResults(query) {
            const content = document.getElementById('content');
            const chapterInfo = document.getElementById('chapterInfo');
            
            if (searchResults.length === 0) {
                content.innerHTML = `
                    <div class="chapter-title">نتائج البحث</div>
                    <p style="text-align: center; font-size: 1.2em; color: #888; margin: 50px 0;">
                        لم يتم العثور على نتائج للبحث: "${query}"
                    </p>
                `;
                chapterInfo.innerHTML = 'لا توجد نتائج';
                return;
            }
            
            let html = `<div class="chapter-title">نتائج البحث: "${query}"</div>`;
            
            searchResults.forEach((result, index) => {
                const chapterName = chapterNames[result.chapter];
                const highlightedText = result.text.replace(
                    new RegExp(query, 'g'), 
                    `<mark style="background: rgba(77, 192, 181, 0.3); color: #4dc0b5; padding: 2px 4px; border-radius: 3px;">${query}</mark>`
                );
                
                html += `
                    <div class="verse" onclick="goToSearchResult(${result.chapter}, ${result.verse})">
                        <span class="verse-number">${result.verse}</span>
                        <small style="color: #4dc0b5; display: block; margin-bottom: 5px;">
                            سورة ${chapterName} - آية ${result.verse}
                        </small>
                        ${highlightedText}
                    </div>
                `;
            });
            
            content.innerHTML = html;
            content.className = 'content fade-in';
            chapterInfo.innerHTML = `${searchResults.length} نتيجة`;
        }

        function goToSearchResult(chapterNum, verseNum) {
            currentChapter = chapterNum;
            currentVerse = verseNum;
            document.getElementById('searchInput').value = '';
            displayChapter();
        }

        // Scroll to current verse
        function scrollToCurrentVerse() {
            setTimeout(() => {
                const verses = document.querySelectorAll('.verse');
                verses.forEach(verse => {
                    if (verse.style.background.includes('rgba(77, 192, 181, 0.2)')) {
                        verse.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }, 100);
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Don't trigger shortcuts when typing in search input
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        e.preventDefault();
                        previousChapter();
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        e.preventDefault();
                        nextChapter();
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        e.preventDefault();
                        previousVerse();
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        e.preventDefault();
                        nextVerse();
                        break;
                    case '+':
                    case '=':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            zoomIn();
                        }
                        break;
                    case '-':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            zoomOut();
                        }
                        break;
                    case '0':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            resetZoom();
                        }
                        break;
                    case 'F11':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'b':
                    case 'B':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            toggleBookmark();
                        }
                        break;
                    case 'g':
                    case 'G':
                        if (e.ctrlKey) {
                            e.preventDefault();
                            showChapterSelector();
                        }
                        break;
                    case 'h':
                    case 'H':
                        e.preventDefault();
                        toggleKeyboardHelp();
                        break;
                    case 'Escape':
                        hideChapterSelector();
                        break;
                }
            });
        }

        // Toggle keyboard help visibility
        function toggleKeyboardHelp() {
            const help = document.getElementById('keyboardHelp');
            help.classList.toggle('hidden');
            savePreferences();
        }

        // Save and load preferences
        function savePreferences() {
            const preferences = {
                currentChapter,
                currentVerse,
                zoomLevel,
                isFullscreen,
                bookmarks,
                keyboardHelpVisible: !document.getElementById('keyboardHelp').classList.contains('hidden')
            };
            localStorage.setItem('quranReaderPrefs', JSON.stringify(preferences));
        }

        function loadPreferences() {
            const saved = localStorage.getItem('quranReaderPrefs');
            if (saved) {
                const preferences = JSON.parse(saved);
                currentChapter = preferences.currentChapter || 1;
                currentVerse = preferences.currentVerse || 1;
                zoomLevel = preferences.zoomLevel || 100;
                isFullscreen = preferences.isFullscreen || false;
                bookmarks = preferences.bookmarks || [];
                
                // Apply saved zoom
                applyZoom();
                
                // Apply fullscreen state
                if (isFullscreen) {
                    document.getElementById('container').classList.add('fullscreen');
                    document.getElementById('fullscreenBtn').textContent = '❌';
                }
                
                // Apply keyboard help visibility
                if (!preferences.keyboardHelpVisible) {
                    document.getElementById('keyboardHelp').classList.add('hidden');
                }
                
                // Update bookmark button if current position is bookmarked
                const currentBookmark = `${currentChapter}:${currentVerse}`;
                if (bookmarks.includes(currentBookmark)) {
                    document.getElementById('bookmarkBtn').style.background = 
                        'linear-gradient(145deg, #27ae60, #229954)';
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('chapterModal');
            if (event.target === modal) {
                hideChapterSelector();
            }
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Save current position when page becomes visible again
                savePreferences();
            }
        });

        // Auto-save every 30 seconds
        setInterval(savePreferences, 30000);
    </script>
</body>
